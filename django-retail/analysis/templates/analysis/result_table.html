{% load custom_filters %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ title }}</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 8px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>{{ title }}</h1>
	<table>
		<thead>
			<tr>
				{% for col in columns %}
					<th>{{ col }}</th>
				{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					{% for col in columns %}
						<td>{{ row|get_item:col }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
